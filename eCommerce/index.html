<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>
    <!-- Navegacion -->
    <nav class="navegacion">
        <div class="logo-container">
            <a href="./index.html"> <img class="logo" src="./img/giordanocamLogo.PNG" alt=""></a> 
        </div>
        <button id="btnModal" type="button" class="btn btn-primary">
            <i class="bx bxs-cart bx-md"></i>
            <span id="carritoContar" class="badge text-bg-secondary"></span>
        </button>
        
    </nav>
    
    
    <!-- Div giordano cam -->
    <div class="GiordanoCam">
        <div class="logo-div">
            <img class="img-1" src="./img/logogiordanocam.PNG" alt="">
        </div>
        <div class="div-h1">
            <h1 class="h1">GIORDANO CAM</h1>
        </div>
        
        <div class="boton">
            <button>REALIZA TU PEDIDO</button>
        </div>
        
    </div>

    <div class="container row">
        <div class="col-md-4">
            <input id="inputBuscar" type="search" class="form-control" placeholder="buscar" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        
        <div class="col-md-1">
            <button id="btnOrdenarMenor" type="button" class="btn btn-primary">
                <i class="bx bxs-bookmark-minus bx-md"></i>
            </button>
        </div>
        <div class="col-md-1">
            <button id="btnOrdenarMayor" type="button" class="btn btn-primary">
                <i class="bx bxs-bookmark-plus bx-md"></i>
            </button>
        </div>
        
        
    </div>
    
    <!-- Seccion repuestos -->
    <div id="listaProductos">
    
        
    </div>

    

    
    <!-- Paginacion -->
    <div class="paginacion">
        
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        
    </div>

    
    <div id="modalCarrito" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-cart-shopping"></i> Carrito </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                            </tr>
                        </thead>

                        <tbody id="listaProductosModal">
                            
                        </tbody>
                        
                    </table>
                    <hr>
                    <p class="text-danger"> Total $ <span id="sumaCarrito"></span></p>
                </div>
                <div class="modal-footer">
                    <button id="btnCerrar" type="button" class="btn btn-secondary">Cerrar</button>
                    <button id="btnGuardar"  type="submit" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="footer">
        <section>
            <p>Â© Giordano Cam 2023. Todos los derechos reservados</p>
        </section>
        <section>
            <p>Desarrollado por Fernando Giordano</p>
        </section>
    </footer>

    <script src="./Carrito.js"></script>
    <script src="./index.js" defer></script>
</body>
</html>
